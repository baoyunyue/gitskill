<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>七夕佳节</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link rel="stylesheet" type="text/css" href="pageA.css"/>
		<link rel="stylesheet" type="text/css" href="pageB.css"/>
        <link rel="stylesheet" type="text/css" href="pageC.css"/>
        
	</head>
	<body>
		<div id="content">
			<ul class="content-wrap">
				<!--第一幅画面-->
				<li>
					<!-- 背景 -->
					<div class="a_background">
						<div class="a_background_top"></div>
						<div class="a_background_middle"></div>
						<div class="a_background_bottom"></div>
						<!-- 太阳 -->
						<div id="sun"></div>
						<!-- 云 -->
						<div class="cloudArea">
							<div class="cloud cloud1"></div>
							<div class="cloud cloud2"></div>
						</div>
					</div>
				</li>
				<!--第二幅画面-->
				<li>
					<!--背景图-->
					<div class="b_background"></div>
					<div class="b_background_preload"></div>
					<!--商店-->
					<div class="shop">
						<div class="door">
							<div class="door_left"></div>
							<div class="door_right"></div>
						</div>
						<!--灯-->
						<div class="lamp"></div>
					</div>
					<!--鸟-->
					<div class="bird"></div>
				</li>
				<!--第三幅画面-->
				<li>
					<div class="c_background">
						<div class="c_background_top"></div>
						<div class="c_background_middle"></div>
						<div class="c_background_bottom"></div>
					</div>
					<!--小女孩-->
					<div class="girl"></div>
					<!--水波-->
					<div class="bridge-bottom">
						<div class="water">
							<div id="water1" class="water_1"></div>
							<div id="water2" class="water_2"></div>
							<div id="water3" class="water_3"></div>
							<div id="water4" class="water_4"></div>
						</div>
					</div>
					<!--星星-->
					<ul class="stars">
						<li class="stars1"></li>
						<li class="stars2"></li>
						<li class="stars3"></li>
						<li class="stars4"></li>
						<li class="stars5"></li>
						<li class="stars6"></li>
					</ul>
				</li>
			</ul>
			<!--飘花-->
			<div id="snowflake"></div>
			<!--小男孩-->
			<div id="boy" class="charector"></div>
		</div>
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="main.js" type="text/javascript" charset="utf-8"></script>
		<script src="Swipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js" type="text/javascript" charset="utf-8"></script>
		<script src="BoyWalk.js" type="text/javascript" charset="utf-8"></script>
		<script src="transition.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
